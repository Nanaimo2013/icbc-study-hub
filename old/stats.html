    <main>
        <section class="stats-container">
            <h2>Statistics Overview</h2>
            <div id="stats">
                <p>Total Questions Attempted: <span id="totalQuestions">0</span></p>
                <p>Correct Answers: <span id="correctAnswers">0</span></p>
                <p>Incorrect Answers: <span id="incorrectAnswers">0</span></p>
            </div>
            <button id="resetStatsBtn" class="btn">Reset Stats</button>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Assuming stats are stored in localStorage
        function updateStats() {
            const totalQuestions = localStorage.getItem('totalQuestions') || 0;
            const correctAnswers = localStorage.getItem('correctAnswers') || 0;
            const incorrectAnswers = totalQuestions - correctAnswers;

            document.getElementById('totalQuestions').innerText = totalQuestions;
            document.getElementById('correctAnswers').innerText = correctAnswers;
            document.getElementById('incorrectAnswers').innerText = incorrectAnswers;
        }

        function resetStats() {
            localStorage.removeItem('totalQuestions');
            localStorage.removeItem('correctAnswers');
            updateStats();
        }

        document.getElementById('resetStatsBtn').addEventListener('click', resetStats);

        // Update stats on page load
        updateStats();
    </script>
</body>
</html>
